<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gainesville Dream Cars</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <script
      src="https://kit.fontawesome.com/630622aa33.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="landing-page" onmousemove="moveBackground(event)">
      <nav>
        <figure>
          <img
            class="company__logo"
            src="./gdc-low-resolution-logo-white-on-transparent-background.png"
            alt=""
          />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="./index.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Home</a
            >
          </li>
          <li class="nav__link">
            <a
              href="./subscribe.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Subscribe</a
            >
          </li>
          <li class="nav__link">
            <a
              href="./cars.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Cars</a
            >
          </li>
          <li class="nav__link">
            <a
              href="./wishlist.html"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Wishlist</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
            >
              <i class="fas fa-adjust" onclick="toggleContrast()"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="container">
          <div class="row">
            <div class="landing__description">
              <h1 class="landing__title">Gainesville <span class="gradient">Dream Cars</span></h1>
              <h3 class="landing__sub-title">Gainesville's <span class="blue"> highest rated</span> and  <span class="blue">most awarded</span> car-search service</h3>
              <a href="" class="landing__description--button click hover__up">Start your search!</a>
            </div>
            <figure class="landing__img--wrapper">
            <img src="./undrawImgs/undraw_vehicle_sale_a645.svg" class="landing__img" />
          </figure>
          </div>
        </div>
      </header>
      <img src="./blob.svg" alt="" class="shape back--1">
      <img src="./blob.svg" alt="" class="shape back--2">
      <img src="./blob.svg" alt="" class="shape back--3">
      <img src="./blob.svg" alt="" class="shape back--4">
      <img src="./undrawImgs/SVG Shapes/semi circle.svg" alt="" class="shape__animate shape--1">
      <img src="./undrawImgs/SVG Shapes/squiggly.svg" alt="" class="shape__animate shape--2">
      <img src="./undrawImgs/SVG Shapes/semi circle.svg" alt="" class="shape__animate shape--3">
      <img src="./undrawImgs/SVG Shapes/squiggly.svg" alt="" class="shape__animate shape--4">
      <img src="./undrawImgs/SVG Shapes/semi circle.svg" alt="" class="shape__animate shape--5">
      <img src="./undrawImgs/SVG Shapes/squiggly.svg" alt="" class="shape__animate shape--6">
      <img src="./undrawImgs/SVG Shapes/semi circle.svg" alt="" class="shape__animate shape--7">
      <img src="./undrawImgs/SVG Shapes/squiggly.svg" alt="" class="shape__animate shape--8">
      <img src="./undrawImgs/SVG Shapes/semi circle.svg" alt="" class="shape__animate shape--9">
      <a href="">
        <button class="mail__btn click">
          <i class="fas fa-envelope"></i>
        </button>
      </a>
      <a href="">
        <button class="sub__btn click">
          <i class="fa-solid fa-newspaper"></i>
        </button>
      </a>
      <div class="badge-ribbon__wrapper">
      <div class="badge-ribbon">
        <img src="./undrawImgs/award.png" class="badge-ribbon__img" alt="">
      </div>
    </div>
    </section>
  </body>
</html>
